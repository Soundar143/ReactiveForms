<div class="row">
    <div class="col-md-6">
        <div class="card no-border">
            <div class="header center-align">
                <h3>Payment Gateway</h3>
                <small>Complete the payment to confirm booking</small>
            </div>
            <form [formGroup]="paymentGateWayForm" (ngSubmit)="onPGSubmit()">
                <div class="form-group">
                    <label for="BookingId">Booking Id</label>
                    <input formControlName="BookingId" type="text" class="form-control" minlength="4" readonly>
                </div>
                <div class="form-group">
                    <label for="Amount">Amount</label>
                    <input formControlName="Amount" class="form-control" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Pay</button>
            </form>
        </div>
    </div>
</div>

Value: {{paymentGateWayForm.value | json}}
Status: {{paymentGateWayForm.status}}
